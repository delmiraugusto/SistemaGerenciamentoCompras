<div class="container">
  <form class="parent" #loginForm="ngForm" (ngSubmit)="Login()">
    <p class="blue-text">
      <b>Frontend</b>
    </p>
    <mat-form-field class="full-width">
      <mat-label>Email or User</mat-label>
      <input type="text" name="username" [(ngModel)]="user.email" matInput placeholder="Ex. user@alfalaval.com" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input name="password" [(ngModel)]="user.password" type="password" matInput placeholder="Password" />
    </mat-form-field>
    <button class="full-width" type="submit" mat-raised-button color="primary">
      Log In
    </button>
  </form>
</div>
