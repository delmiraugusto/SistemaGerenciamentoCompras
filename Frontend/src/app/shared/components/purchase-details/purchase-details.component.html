<div class="container">
    <div class="container-header">
        <h1>Detalhes da Compra</h1>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="data.products" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity'];"></tr>
    </table>

    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close color="primary">Fechar</button>
    </div>
</div>
