<div class="container">
    <div class="container-header">
        <h1>Purchase details</h1>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <h4>Purchase Id #{{data.purchaseID}}</h4>
    <table mat-table [dataSource]="data.products">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="UnitValue">
            <th mat-header-cell *matHeaderCellDef>Unit value</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let product">{{ product.price * product.quantity | currency}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'UnitValue', 'Total']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'UnitValue', 'Total'];"></tr>
    </table>

    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close color="primary">Close</button>
    </div>
</div>
