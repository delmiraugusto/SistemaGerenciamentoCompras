<nav>
    <div class="title">Purchase</div>
    <span>
        <button mat-icon-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
        <button mat-icon-button (click)="insert()"><mat-icon>add</mat-icon></button>
    </span>
</nav>

<mat-form-field style="width: 100%; margin-bottom: 10px;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<table mat-table [dataSource]="purchaseList" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.id}} </td>
    </ng-container>

    <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.userID}} </td>
    </ng-container>

    <ng-container matColumnDef="productID">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.productID}} </td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.orderDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.total | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef><mat-icon>edit</mat-icon></th>
        <td mat-cell *matCellDef="let purchase"><mat-icon (click)="edit(purchase)">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef><mat-icon>delete</mat-icon></th>
        <td mat-cell *matCellDef="let purchase"><mat-icon (click)="remove(purchase.id)">delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizes" [showFirstLastButtons]="true"
    aria-label="Select page of purchases"></mat-paginator>
