<div class="container">
    <div class="container-header">
        <h1>{{ title }}</h1>
        <button mat-icon-button mat-dialog-close style="width: 50px; height: 50px;">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div style="padding: 10px;">
        <mat-form-field style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="user.name">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="user.roleID">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                    {{ role.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close color="primary" (click)="Insert()">
            <mat-icon>save</mat-icon> Save
        </button>
    </div>
</div>
